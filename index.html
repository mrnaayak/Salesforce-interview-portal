<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Interview Q&A - Portal</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Salesforce Interview Q&A Portal</h1>
            <p>Access the knowledge base as Admin or User</p>
        </header>

        <div class="main-content">
            <section class="portal-section">
                <div class="portal-grid">
                    <div class="portal-card admin-card">
                        <div class="portal-icon"> </div>
                        <h2>Admin Dashboard</h2>
                        <p>Full access to manage questions and answers. Create, Update, and Delete content.</p>
                        <a href="pages/admin-login.html" class="btn btn-primary">Enter Admin Panel</a>
                    </div>

                    <div class="portal-card user-card">
                        <div class="portal-icon"> </div>
                        <h2>User Learning</h2>
                        <p>Read-only access to view and practice Salesforce interview questions.</p>
                        <a href="pages/user-login.html" class="btn btn-primary">Enter User Mode</a>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>

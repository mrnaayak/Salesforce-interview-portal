<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Learning - Salesforce Interview Q&A</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="container read-only">
        <div class="nav-bar">
            <h3 class="nav-title">User Learning Mode</h3>
            <div style="display: flex; gap: 10px; align-items: center;">
                <span id="userName" style="color: var(--text-dark); font-weight: 500;"></span>
                <button onclick="UserAuth.logout()" class="home-link" style="padding: 8px 16px; margin: 0; cursor: pointer; border: none;">
                    Logout
                </button>
            </div>
        </div>

        <header>
            <h1>Learn Salesforce Interview Questions</h1>
            <p>Read-only access to practice and study interview questions</p>
        </header>

        <div class="main-content">
            <!-- Search and Filter Section -->
            <section class="search-section">
                <input type="text" id="searchInput" placeholder="Search questions...">
                <select id="filterCategory">
                    <option value="">All Categories</option>
                    <option value="SOQL">SOQL</option>
                    <option value="Apex">Apex</option>
                    <option value="Lightning">Lightning</option>
                    <option value="Configuration">Configuration</option>
                    <option value="Security">Security</option>
                    <option value="Database">Database</option>
                    <option value="Integration">Integration</option>
                </select>
            </section>

            <!-- Questions List Section -->
            <section class="qa-section">
                <h2>Interview Questions & Answers</h2>
                <div id="qaList" class="qa-list">
                    <!-- Questions will be dynamically added here -->
                </div>
                <div id="emptyMessage" class="empty-message">
                    No questions found. Try adjusting your search or filters.
                </div>
            </section>
        </div>
    </div>

    <script src="../scripts/user-login-script.js"></script>
    <script src="../scripts/user-script.js"></script>
</body>
</html>

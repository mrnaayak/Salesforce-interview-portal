<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Salesforce Interview Q&A</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .auth-form-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .auth-tab {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            transition: all 0.3s;
            color: var(--text-light);
        }

        .auth-tab:hover {
            color: var(--primary-color);
        }

        .auth-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .auth-forms {
            position: relative;
            min-height: 400px;
        }

        .auth-form {
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .auth-form.active {
            display: block;
        }

        .form-section {
            background: var(--light-bg);
            padding: 30px;
            border-radius: 8px;
            margin: 0;
            border-left: 5px solid var(--primary-color);
        }

        .form-section h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 112, 210, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0058a7;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #999;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #777;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .message.error {
            display: block;
            background-color: #fee;
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }

        .message.success {
            display: block;
            background-color: #efe;
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .home-link {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .home-link:hover {
            background-color: #0058a7;
        }

        .hint {
            font-size: 0.9em;
            color: var(--text-light);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="home-link">‚Üê Back to Home</a>

        <header>
            <h1> Admin Authentication</h1>
            <p>Login or Register to access the Admin Dashboard</p>
        </header>

        <div class="main-content login-container">
            <div class="auth-form-wrapper">
                <div class="auth-tab active" onclick="switchTab('login')">Login</div>
                <div class="auth-tab" onclick="switchTab('register')">Register</div>
            </div>

            <div class="auth-forms">
                <!-- Login Form -->
                <div class="auth-form active" id="loginForm">
                    <div class="form-section">
                        <h2>Admin Login</h2>
                        <div id="loginMessage" class="message"></div>
                        <form id="adminLoginForm">
                            <div class="form-group">
                                <label for="loginEmail">Email:</label>
                                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password:</label>
                                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                            </div>
                            <div class="hint">
                                Demo Credentials:<br>
                                Email: admin@salesforce.com<br>
                                Password: admin123
                            </div>
                            <div class="button-group">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Register Form -->
                <div class="auth-form" id="registerForm">
                    <div class="form-section">
                        <h2>Create Admin Account</h2>
                        <div id="registerMessage" class="message"></div>
                        <form id="adminRegisterForm">
                            <div class="form-group">
                                <label for="registerName">Full Name:</label>
                                <input type="text" id="registerName" placeholder="Enter your full name" required>
                            </div>
                            <div class="form-group">
                                <label for="registerEmail">Email:</label>
                                <input type="email" id="registerEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Password:</label>
                                <input type="password" id="registerPassword" placeholder="Min 6 characters" required>
                            </div>
                            <div class="form-group">
                                <label for="registerConfirm">Confirm Password:</label>
                                <input type="password" id="registerConfirm" placeholder="Confirm your password" required>
                            </div>
                            <div class="button-group">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/admin-login-script.js"></script>
</body>
</html>
